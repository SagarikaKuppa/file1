<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        div.gallery {
            border: 1px solid black;
            float: left;
            margin: 5px;
            width: 180px;
        }
        div.gallery:hover {
            border: 1px solid #777;
        }
        div.desc {
            padding: 15px;
            text-align: center;
        }
        div.gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a target="_blank" href="Image/OIP.jpg">
            <img src="Image/OIP.jpg" alt="pic" height="400" width="600">
        </a>
        <div class="desc">
            Add a description of the image here.
        </div>
    </div>
</body>
</html>
