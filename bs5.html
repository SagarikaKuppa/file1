<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Bootstrap Cards</h1>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="Image/OIP.jpg" alt="some image">
        <div class="card-body">
            <h5 class="card-title" style="font-size: medium; font-weight: bold;">Card Title</h5>
            <p class="card-text">Some quick example to build card title</p>
            <a href="#" class="btn btn-primary">Go Somewhere</a>
        </div>
    </div>
</body>
